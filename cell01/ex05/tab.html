<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <style>
      table {
        width: 100%;
        height: 320px;
        table-layout: fixed;
        border: solid 2px black;
        border-spacing: 0px;
      }
      tr td{
        border: 1px solid gray;  
      }
      
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="background-color: red">Left</td>
        <td style="background-color: rgb(152, 152, 236)">Right</td>
      </tr>
    </table>
  </body>
</html>
