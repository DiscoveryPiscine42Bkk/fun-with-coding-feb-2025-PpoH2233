<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        #balloon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            cursor: pointer;
            
        }
    </style>
  </head>
  <body>
    <div id="balloon"></div>

    <script>
        const balloon = document.querySelector("#balloon");
        let originalSize = 200;
        let size = originalSize;
        let maxSize = 420;
        let colors = ["red", "green", "blue"];
        let colorIndex = 0;

        function growUp() {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length; 

            if (size > maxSize) {
                size = originalSize; 
                colorIndex = 0; 
            }

            updateBalloon();
        }

        function shrinkDown() {
            if (size > originalSize) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length; 
                updateBalloon();
            }
        }

        function updateBalloon() {
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            balloon.style.backgroundColor = colors[colorIndex];
        }

        balloon.addEventListener("click", growUp);
        balloon.addEventListener("mouseleave", shrinkDown);
    </script>
  </body>
</html>
